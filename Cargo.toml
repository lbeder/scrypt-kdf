[package]
authors = ["Leonid Beder <leonid@lbeder.com>"]
edition = "2021"
name = "scrypt-kdf"
version = "0.11.0"

[dependencies]
better-panic = "0.3.0"
clap = { version = "4.3.4", features = ["derive", "string"] }
color-backtrace = "0.5.1"
colored = "2.0.0"
crossterm = "0.26.1"
hex = "0.4.3"
humantime = "2.1.0"
mimalloc = { version = "0.1.37", default-features = false }
rpassword = "7.2.0"
scrypt = "0.11.0"

[dependencies.pbr]
git = "https://github.com/lbeder/pb.git"

[dev-dependencies]
rstest = "0.17.0"

[profile.release]
